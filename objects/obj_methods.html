<html>
    <head>
        <title>Javascript Objects</title></head>
        <body>
            <h1>Creating Javascript obj</h1>
            <p id="demo"></p>
            <button id="click me">Click me</button>

            <script>
                let user ={
                    name: "Chris",
                    age :24,
                };
                function sayHi(){
                    alert("Hello!");
                }
                user.message=sayHi;
                document.getElementById("demo").innerHTML = "HI "+ user.name;
                document.getElementById("click me").onclick = user.message;

            </script>
            </body>
            </html>
