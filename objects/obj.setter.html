<html>
    <head>
        <title>Javascript Objects</title></head>
        <body>
            <h1>Creating Javascript obj</h1>
            <p id="demo"></p>

            <script>
                var car ={
                    model: "Audi A4",
                    color: "Bright Red",
                    fuel_type:"",
                    set fuel(value){
                        this.fuel_type=value;
                    }
                };
                car.fuel="Petrol"
               
                document.getElementById("demo").innerHTML = car.fuel_type;

            </script>
            </body>
            </html>
