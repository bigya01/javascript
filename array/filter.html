<html>
    <head>array map reduce and fileter</head>
    <body>
        <p id ="demo"></p>
    </body>
    <script>

// filter method takes each element in array and applies conditional statement against it

        let num1 = [2,3,4,5,6,7];
        let num3 = num1.filter(comp);

        function comp(value){
            return value >4;
        }
        document.getElementById("demo").innerHTML=num3;
    </script>
</html>
