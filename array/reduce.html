<html>

<head>javascript tutorial</head>

<body>
    <p id="demo"></p>
</body>
<script>
        let num1 = [2,3,4,5,6,7];
        let num4 = num1.reduce(sum)
        function sum(total,value){
            return value+total;
        }
        document.getElementById("demo").innerHTML=num4;



    // reduce method reduces an array of values down to just one value using fucntion
</script>

</html>
