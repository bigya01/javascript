<html>
    <head>
        <title>
            javascript loops
        </title>
       </head>
    <body>
        <h1>Javascript while loop</h1>
    <script>
        // only skips one iteration
        let x=1;
        for (x=1;x<10;x++){
            if(x==5)
                continue
            console.log(x);
        }
    </script>
    </body>
</html>
