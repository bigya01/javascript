<html>
    <head><title>Javascript Functions</title>
    <p id="demo"></p></head>
    <body>
        <script>
           const my_function=(a,b,c) => {
            return a*b*c
           }
           let product=my_function(2,3,4)
            document.getElementById("demo").innerHTML=product

         </script>
    </body>
</html>
